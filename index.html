<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="panel" id="panel-one">
        <button id="button">ENTER</button>
    </div>
    <div class="panel" id="panel-two">
        <div class="row">
            <div class="col s3 text" id="card-about-me" data-aos="fade-down" data-aos-duration="3000">
                About Me
                <div class="overlay">
                    <img src="https://picsum.photos/300/500" alt="">
                </div>
            </div>
            <div class="col s1"></div>
            <div class="col s3 text" id="card-contact" data-aos="fade-up" data-aos-duration="3000">
                Contact
                <div class="overlay clicker-two">
                    <img src="https://picsum.photos/300/500" alt="">
                </div>
            </div>
            <div class="col s1"></div>
            <div class="col s3 text" id="card-portfolio" data-aos="fade-down" data-aos-duration="3000">
                Portfolio
                <div class="overlay">
                    <img src="https://picsum.photos/300/500" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="panel" id="panel-three">

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
    <script>AOS.init();</script>
</body>

</html>
